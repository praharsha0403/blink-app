name: Build Blink

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        run: npm install -g pnpm@8
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install FFmpeg
        run: brew install ffmpeg@6 llvm
      
      - name: Create env file
        run: |
          echo "NEXT_PUBLIC_URL=http://localhost:3000" > .env
          echo "DATABASE_URL=file:./local.db" >> .env
      
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      
      - name: Build app
        run: cd apps/desktop && pnpm build:tauri
        env:
          TAURI_PRIVATE_KEY: ""
          TAURI_KEY_PASSWORD: ""
          BINDGEN_EXTRA_CLANG_ARGS: "-I/opt/homebrew/opt/ffmpeg@6/include -I/Library/Developer/CommandLineTools/SDKs/MacOSX.sdk/usr/include"
          PKG_CONFIG_PATH: "/opt/homebrew/lib/pkgconfig:/opt/homebrew/opt/ffmpeg@6/lib/pkgconfig"
          LIBCLANG_PATH: "/opt/homebrew/opt/llvm/lib"
          CFLAGS: "-I/opt/homebrew/opt/ffmpeg@6/include"
          LDFLAGS: "-L/opt/homebrew/opt/ffmpeg@6/lib"
      
      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: blink-macos-dmg
          path: apps/desktop/src-tauri/target/release/bundle/dmg/*.dmg

  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-ffmpeg
            mingw-w64-x86_64-pkgconf
            mingw-w64-x86_64-clang
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        run: npm install -g pnpm@8
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          target: x86_64-pc-windows-gnu
      
      - name: Setup environment
        shell: msys2 {0}
        run: |
          echo "PKG_CONFIG_PATH=/mingw64/lib/pkgconfig" >> $GITHUB_ENV
          echo "LIBCLANG_PATH=/mingw64/bin" >> $GITHUB_ENV
          echo "BINDGEN_EXTRA_CLANG_ARGS=-I$(pwd)/.build-support/include" >> $GITHUB_ENV
          echo "/mingw64/bin" >> $GITHUB_PATH
      
      - name: Create env file
        shell: bash
        run: |
          echo "NEXT_PUBLIC_URL=http://localhost:3000" > .env
          echo "DATABASE_URL=file:./local.db" >> .env
      
      - name: Install dependencies
        shell: msys2 {0}
        run: pnpm install --no-frozen-lockfile
      
      - name: Build app
        shell: msys2 {0}
        run: cd apps/desktop && pnpm build:tauri
        env:
          TAURI_PRIVATE_KEY: ""
          TAURI_KEY_PASSWORD: ""
      
      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: blink-windows-exe
          path: |
            apps/desktop/src-tauri/target/x86_64-pc-windows-gnu/release/bundle/nsis/*.exe
            apps/desktop/src-tauri/target/x86_64-pc-windows-gnu/release/bundle/msi/*.msi
