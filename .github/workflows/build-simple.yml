name: Build Blink Simple

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        run: npm install -g pnpm@8
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install FFmpeg
        run: brew install ffmpeg@6 llvm
      
      - name: Create env file
        run: |
          echo "NEXT_PUBLIC_URL=http://localhost:3000" > .env
          echo "DATABASE_URL=file:./local.db" >> .env
      
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      
      - name: Build app
        run: cd apps/desktop && pnpm build:tauri
        env:
          TAURI_PRIVATE_KEY: ""
          TAURI_KEY_PASSWORD: ""
          BINDGEN_EXTRA_CLANG_ARGS: "-I/opt/homebrew/opt/ffmpeg@6/include -I/Library/Developer/CommandLineTools/SDKs/MacOSX.sdk/usr/include"
          PKG_CONFIG_PATH: "/opt/homebrew/lib/pkgconfig:/opt/homebrew/opt/ffmpeg@6/lib/pkgconfig"
          LIBCLANG_PATH: "/opt/homebrew/opt/llvm/lib"
          CFLAGS: "-I/opt/homebrew/opt/ffmpeg@6/include"
          LDFLAGS: "-L/opt/homebrew/opt/ffmpeg@6/lib"
      
      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: blink-macos-dmg
          path: apps/desktop/src-tauri/target/release/bundle/dmg/*.dmg

  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        run: npm install -g pnpm@8
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install build dependencies
        run: choco install pkgconfiglite -y
      
      - name: Install FFmpeg
        run: choco install ffmpeg llvm -y
      
      - name: Create env file
        shell: bash
        run: |
          echo "NEXT_PUBLIC_URL=http://localhost:3000" > .env
          echo "DATABASE_URL=file:./local.db" >> .env
      
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
      
      - name: Build app
        run: cd apps/desktop && pnpm build:tauri
        env:
          TAURI_PRIVATE_KEY: ""
          TAURI_KEY_PASSWORD: ""
          PKG_CONFIG_PATH: "C:/ProgramData/chocolatey/lib/ffmpeg/tools/ffmpeg/lib/pkgconfig"
          FFMPEG_DIR: "C:/ProgramData/chocolatey/lib/ffmpeg/tools/ffmpeg"
      
      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: blink-windows-exe
          path: |
            apps/desktop/src-tauri/target/release/bundle/nsis/*.exe
            apps/desktop/src-tauri/target/release/bundle/msi/*.msi
